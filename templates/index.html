<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Flight Booking System</h1>
        <div id="navLinks" class="hidden md:flex space-x-4">
          <a href="#" class="hover:text-blue-200" onclick="showLogin()"
            >Login</a
          >
          <a href="#" class="hover:text-blue-200" onclick="showSignup()"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
      <!-- Login Form -->
      <div
        id="loginForm"
        class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md hidden"
      >
        <h2 class="text-2xl font-bold mb-6">Login</h2>
        <form onsubmit="handleLogin(event)">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username"
              >Username</label
            >
            <input
              type="text"
              id="loginUsername"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="loginPassword"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
          >
            Login
          </button>
        </form>
      </div>

      <!-- Signup Form -->
      <div
        id="signupForm"
        class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md hidden"
      >
        <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
        <form onsubmit="handleSignup(event)">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username"
              >Username</label
            >
            <input
              type="text"
              id="signupUsername"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="signupPassword"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Full Name</label>
            <input
              type="text"
              id="signupName"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="phone"
              >Phone Number</label
            >
            <input
              type="tel"
              id="signupPhone"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="role">Role</label>
            <select id="signupRole" class="w-full p-2 border rounded" required>
              <option value="passenger">Passenger</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <script>
      function showLogin() {
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("signupForm").classList.add("hidden");
      }

      function showSignup() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.remove("hidden");
      }

      async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const response = await fetch("/token", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `username=${encodeURIComponent(
              username
            )}&password=${encodeURIComponent(password)}`,
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.access_token);
            alert("Login successful!");
            // Redirect based on role or show dashboard
          } else {
            alert("Login failed. Please check your credentials.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during login.");
        }
      }

      async function handleSignup(event) {
        event.preventDefault();
        const userData = {
          username: document.getElementById("signupUsername").value,
          password: document.getElementById("signupPassword").value,
          name: document.getElementById("signupName").value,
          phone_number: document.getElementById("signupPhone").value,
          role: document.getElementById("signupRole").value,
        };

        try {
          const response = await fetch("/users/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          if (response.ok) {
            alert("Signup successful! Please login.");
            showLogin();
          } else {
            alert("Signup failed. Please try again.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during signup.");
        }
      }
    </script>
  </body>
</html>
