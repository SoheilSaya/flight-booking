<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
  </head>
  <body>
    <h1>Purchase Report for {{ username }}</h1>
    <ul>
      {% for report in reports %}
      <li>
        Flight: {{ report.flight }} | Price: {{ report.price }} | Date: {{
        report.date }}
      </li>
      {% endfor %}
    </ul>
    <a href="/menu">Back to Menu</a>
  </body>
</html>
