<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Sign Up</title>
  </head>
  <body class="login-body">
    <div class="login-container">
      <h2>Sign Up</h2>
      <form method="post" action="/signup" class="login-form">
        <!-- Username Input -->
        <div class="input-wrapper">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="input-field"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="input-wrapper">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="input-field"
            required
          />
        </div>

        <!-- Full Name Input -->
        <div class="input-wrapper">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            class="input-field"
            required
          />
        </div>

        <!-- Phone Number Input -->
        <div class="input-wrapper">
          <input
            type="text"
            name="phone_number"
            placeholder="Phone Number"
            class="input-field"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login">Sign Up</button>
      </form>

      <!-- Back to Login Link -->
      <p>
        <a href="/" class="link">Back to Login</a>
      </p>

      <!-- Error Message -->
      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
