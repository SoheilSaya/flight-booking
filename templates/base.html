<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/script.js" defer></script>
    <title>Flight Booking</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">FlightBooking</div>
      <ul>
        <li><a href="/menu">Home</a></li>
        <li><a href="/search">Search Flights</a></li>
        <li><a href="/bookings">My Bookings</a></li>
      </ul>
    </nav>
    <div class="search-form">
      <div class="tooltip">
        <label for="from_airport">From</label>
        <span class="tooltiptext">Select your departure airport</span>
        <select name="from_airport" id="from_airport">
          <option value="JFK">JFK</option>
          <option value="LAX">LAX</option>
          <option value="SFO">SFO</option>
        </select>
      </div>
      <div class="tooltip">
        <label for="to_airport">To</label>
        <span class="tooltiptext">Select your destination airport</span>
        <select name="to_airport" id="to_airport">
          <option value="DXB">DXB</option>
          <option value="HKG">HKG</option>
          <option value="SIN">SIN</option>
        </select>
      </div>
      <div class="tooltip">
        <label for="date">Date</label>
        <span class="tooltiptext">Select your travel date</span>
        <input type="date" name="date" id="date" required />
      </div>
      <button type="submit">Search Flights</button>
    </div>

    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
